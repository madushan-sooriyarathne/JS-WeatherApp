<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./main.css" rel="stylesheet" type="text/css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="location">
            <h1 class="location-timezone" id="timezone-location">Location</h1>
            <span id="weather-icon">
                    <canvas id="icon" width="128" height="128"></canvas>
            </span>
        </div>
        <div class="temp">
            <div id="temp-degree-sec">
                <h2 id="temp-degree">34</h2>
                <span id="temp-unit">F</span>
            </div>    
            <div id="temp-description"> It's Kinda hot here</div>
        </div>
    </main>
    <script src="./skycons.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
